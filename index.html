<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First ThreeJs</title>
       <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="script.js"></script>
    <div class="loading-bar"></div>

    <div class="point point-0 visible " data-index="0">
        <div class="label">1</div>
        <div class="text">学生活动中心</div>
    </div>

    <div class="point point-1 visible" data-index="1">
        <div class="label">2</div>
        <div class="text">教务处</div>
    </div>

    <div class="point point-2 visible" data-index="2">
        <div class="label">3</div>
        <div class="text">水晶剧院</div>
    </div>

    <div id="info-panel" class="info-panel">
        <div id="info-content">
            <h2>Interest Point Information</h2>
            <p id="info-description">Details about the interest point will be displayed here.</p>
            <button id="close-button">Close</button>
        </div>
    </div>

</body>
</body>
</html>
